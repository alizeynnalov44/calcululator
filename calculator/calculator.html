<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Kalkulyator</title>
   <link rel="stylesheet" href="./calculator.css">
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <input type="number" id="value1" placeholder="Ədəd 1">
        <input type="number" id="value2" placeholder="Ədəd 2">
        <div class="buttons">
            <div class="btn1"><button id="add">Topla</button></div>
            <div class="btn2"><button id="subtract">Çıx</button></div>
           <div class="btn3"> <button id="multiply">Vur</button></div>
            <div class="btn4"><button id="divide">Böl</button></div>
            <div class="btn5"><button id="reset">Sıfırla</button></div>
        </div>
    </div>
    <script src="./calculator.js"></script>

</body>
</html>
